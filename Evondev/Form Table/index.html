<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fontawesome-free-6.2.1-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="signup">
        <div class="signup__content">
            <h1 class="signup__heading">Sign Up</h1>
            <h2 class="signup__caption">Sign Up With</h2>
            <div class="signup-social">
                <div class="signup-social__item">
                    <i class="fa-brands fa-google signup-social__icon"></i>
                    <span class="signup-social__text">Sign up with Google</span>
                </div>
                <div class="signup-social__item">
                    <i class="fa-brands fa-facebook signup-social__icon"></i>
                    <span class="signup-social__text">Sign up with Facebook</span>
                </div>
            </div>
            <form class="signup-form">
                <div class="signup-form__row">
                    <div class="signup-form__group">
                        <label for="name" class="signup-form__label">Name</label>
                        <div class="signup-form__validate">
                            <input type="text" class="signup-form__input" id="name">
                            <div class="signup-form__check">
                                <i class="fa fa-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="signup-form__group">
                        <label for="email" class="signup-form__label">Email</label>
                        <input type="text" class="signup-form__input" id="email">
                    </div>
                </div>
                <div class="signup-form__group">
                    <label for="password" class="signup-form__label">Password</label>
                    <input type="password" class="signup-form__input" id="password">
                </div>
                <div class="signup-form__term">
                    <input type="checkbox" name="" id="term">
                    <label for="term">I have read and agree with term</label>
                </div>
                <button class="signup-form__submit" type="submit">
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
                <p class="signup__already">Already account?
                    <a href="#">Sign in</a>
                </p>
            </form>
        </div>
        <div class="signup__image">
            <img src="https://images.pexels.com/photos/13750268/pexels-photo-13750268.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="" class="signup__img">

        </div>

    </div>
    
</body>
</html>
